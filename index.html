<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fresh.ly</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>

</head>

<body>
    <div id="modalMount">
        <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Search Product</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div>

                        <div class="flex">
                            <input id="productNameInput" class="input" type="text" placeholder="Enter product name...">
                            <button id="searchProductButton" class="button is-info">Search</button>
                        </div>
                        <div id="result-mount" hidden="true">
                            <aside class="menu">
                                <p class="menu-label">
                                    Results
                                </p>
                                <ul class="menu-list" id="results-list">
                                </ul>
                            </aside>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot" style="justify-content: right;">
                    <button class="button is-danger">Close</button>
                </footer>
            </div>
        </div>
    </div>
    <div class="table-container" style= "margin-left: 10px">
    <h1 class="title">fresh.ly</h1>
    <h2 class="subtitle">A nutrition tracker.</h2>
    <table class="table" style="width:75%">
        <thead>
            <tr id="headerRow">
                <th id="day" data-dayNum="0">Monday</th>
                <th id="day" data-dayNum="1">Tuesday</th>
                <th id="day" data-dayNum="2">Wednesday</th>
                <th id="day" data-dayNum="3">Thursday</th>
                <th id="day" data-dayNum="4">Friday</th>
                <th id="day" data-dayNum="5">Saturday</th>
                <th id="day" data-dayNum="6">Sunday</th>
            </tr>
        <tbody>
            <tr>
                <td>
                    <button id='addFood' data-target="modal-js-example" class="js-modal-trigger">+</button>
                </td>
            </tr>

    </table>   
</div>
    <button class="button is-primary" style="margin-left: 10px">Click</button>

</body>

</html>
