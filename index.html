<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fresh.ly</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/lightpick/css/lightpick.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/lightpick/lightpick.js"></script>
    <script src="assets/js/script.js"></script>

</head>

<body>
    <div id="modalMount">
        <div id="modal-js-example" class="modal" data-startingday="">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Search Product</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div>
                        <div class="flex">
                            <input id="productNameInput" class="input" type="text" placeholder="Enter product name...">
                            <button id="searchProductButton" class="button is-info">Search</button>
                        </div>
                        <div id="result-mount" hidden="true">
                            <aside class="menu">
                                <p class="menu-label">
                                    Results
                                </p>
                                <ul class="menu-list" id="results-list">
                                </ul>
                            </aside>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot" style="justify-content: right;">
                    <button class="button is-danger">Close</button>
                </footer>
            </div>
        </div>
        <div id="modal-productinfo" class="modal" data-product="">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Product Information</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img id="productImageLg" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-left">
                              <figure class="image is-48x48">
                                <img id="productImageSm" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                              </figure>
                            </div>
                            <div class="media-content">
                              <p id="productName" class="title is-4">Doritos</p>
                            </div>
                          </div>
                      
                          <div class="content">
                          <div id="productDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                            <a href="#">#css</a> <a href="#">#responsive</a>
                            <br></div>
                            <ul id="nutritionList">

                            </ul>
                            <time id="expirationDate" datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                          </div>
                        </div>
                      </div>
                </section>
                <footer class="modal-card-foot" style="justify-content: right;">
                    <button class="button is-danger">Close</button>
                </footer>
            </div>
        </div>
    </div>

    <div class="card">
        <header class="card-header" style="text-align:center; justify-content: center; align-content: center;">
            <div style="text-align:center; justify-content: center; align-content: center;">
                <h1 class="title">fresh.ly</h1>
                <h2 class="subtitle">A nutrition tracker.</h2>
            </div>
        </header>
        <div class="card-content">
            <div class="content">
                <table class="table center is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:75%">
                    <thead>
                        <tr id="headerRow">
                            <th id="day" data-daynum="0">Monday</th>
                            <th id="day" data-daynum="1">Tuesday</th>
                            <th id="day" data-daynum="2">Wednesday</th>
                            <th id="day" data-daynum="3">Thursday</th>
                            <th id="day" data-daynum="4">Friday</th>
                            <th id="day" data-daynum="5">Saturday</th>
                            <th id="day" data-daynum="6">Sunday</th>
                        </tr>
                    <tbody>
                        <tr id="tableContentRow">
                            <td data-daynum="0"></td>
                            <td data-daynum="1"></td>
                            <td data-daynum="2"></td>
                            <td data-daynum="3"></td>
                            <td data-daynum="4"></td>
                            <td data-daynum="5"></td>
                            <td data-daynum="6"></td>
                        </tr>
                </table>
            </div>
            <footer class="card-footer is-centered">
                <p class="card-footer-item">
                    <span>
                        <button id="prevPageBtn" class="button is-info">&lt;</button>
                        <button id="nowPageBtn" class="button is-info">&#128197;</button>
                        <button id="nextPageBtn" class="button is-info">&gt;</button>
                    </span>
                </p>
            </footer>
        </div>
    </div>
</body>

</html>
